<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{PACKAGE_NAME}}</title>
	<!-- build:css styles/vendor.css -->
	<!-- bower:css --><!-- endbower -->
	<!-- endbuild -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="container">
	<header>
		<h1 class="display-1">{{PACKAGE_NAME}}</h1>
	</header>
	<main>
		<section ng-controller="DemoController as vm">
			<div class="form-group">
				<label>Text</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group">
				<label>File</label>
				<input type="file" class="form-control-file">
			</div>
			<div class="form-group">
				<label>Text 2</label>
				<textarea class="form-control" id="text-2"></textarea>
			</div>
			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" ng-model="vm.isChecked">
				<label class="form-check-label">Checkbox</label>
			</div>
			<div class="form-group form-check">
				<input type="radio" class="form-check-input" name="radio" ng-model="vm.option" ng-value="1">
				<label class="form-check-label">Radio 1</label>
			</div>
			<div class="form-group form-check">
				<input type="radio" class="form-check-input" name="radio" ng-model="vm.option" ng-value="2">
				<label class="form-check-label">Radio 2</label>
			</div>
		</section>
	</main>
</div>
<!-- build:js scripts/vendor.js -->
<!-- bower:js --><!-- endbower -->
<script src="../dist/proa-tools-forms.js"></script>
<!-- endbuild -->
<!-- build:js scripts/app.js -->
<script src="./app.js"></script>
<!-- endbuild -->
</body>
</html>
