<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{PACKAGE_NAME}}</title>
	<link rel="stylesheet" href="styles/index.css">
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="container">
	<header>
		<h1 class="display-1">{{PACKAGE_NAME}}</h1>
	</header>
	<main>
		<section ng-controller="DemoController as vm">
			<form class="form-flex">
				<div class="form-group">
					<label>Text</label>
					<input type="text" class="form-control">
				</div>
				<div class="form-group">
					<label>File</label>
					<input type="file">
				</div>
				<div class="form-group">
					<label>Text 2</label>
					<textarea class="form-control" id="text-2"></textarea>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" ng-model="vm.isChecked">
						Checkbox
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="radio" ng-model="vm.option" ng-value="1">
						Radio 1
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="radio" ng-model="vm.option" ng-value="2">
						Radio 2
					</label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
				<button type="reset" class="btn btn-default">Reset</button>
			</form>
		</section>
	</main>
</div>
<!-- build:js scripts/vendor.js -->
<!-- bower:js --><!-- endbower -->
<script src="../dist/proa-tools-forms.js"></script>
<!-- endbuild -->
<!-- build:js scripts/app.js -->
<script src="./app.js"></script>
<!-- endbuild -->
</body>
</html>
